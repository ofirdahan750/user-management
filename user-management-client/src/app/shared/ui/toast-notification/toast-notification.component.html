<div class="toast-notification__container">
  @for (message of toastNotificationService.messages(); track message.id) {
    <div
      class="toast-notification__toast"
      [ngClass]="{
        'toast-notification__toast--success': message.type === ToastType.SUCCESS,
        'toast-notification__toast--error': message.type === ToastType.ERROR,
        'toast-notification__toast--warning': message.type === ToastType.WARNING,
        'toast-notification__toast--info': message.type === ToastType.INFO,
      }"
      (click)="toastNotificationService.removeMessage(message.id); $event.stopPropagation()"
    >
      <mat-icon class="toast-notification__icon">
        {{ getIconForType(message.type) }}
      </mat-icon>
      <span class="toast-notification__message">{{ message.message }}</span>
      @if (message.actionUrl) {
        <a
          [href]="message.actionUrl"
          class="toast-notification__action"
          [attr.aria-label]="message.actionLabel || 'Open link'"
        >
          {{ message.actionLabel || 'Open' }}
        </a>
      }
      <button
        class="toast-notification__close"
        (click)="toastNotificationService.removeMessage(message.id); $event.stopPropagation()"
        [attr.aria-label]="ariaLabels.CLOSE"
      >
        <mat-icon>{{ icons.CLOSE }}</mat-icon>
      </button>
    </div>
  }
</div>
