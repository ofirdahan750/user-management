# Netlify config for frontend-only deployment (user-management-client)
# Backend (user-management-backend) should be deployed separately (e.g., Koyeb)

[build]
  base     = "user-management-client"
  command  = "npm run build"
  publish  = "user-management-client/dist/browser"

# SPA redirect: serve index.html for all routes
[[redirects]]
  from    = "/*"
  to      = "/index.html"
  status  = 200
